<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading... | Corridor Water Testing</title>
  <meta name="description" content="Read the latest well water testing tips and guides.">
   <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    main { max-width: 800px; margin: 4rem auto; padding: 0 1.5rem; }
    #post-content img { max-width: 100%; border-radius: 6px; }
  </style>
</head>
<body>
  <header class="topbar">
    <img src="../images/logo.png" alt="Corridor Water Testing" class="logo">
    <button class="menu-toggle">&#9776;</button>
    <nav class="mobile-nav">
      <a href="../index.html">Home</a>
      <a href="../blog/index.html">Blog</a>
      <a href="../faq.html">FAQ</a>
    </nav>
  </header>

  <main>
    <article id="post-content"></article>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Corridor Water Testing</p>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('post');

    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const post = posts.find(p => p.slug === slug);
        if (!post) {
          document.getElementById('post-content').innerHTML = "<h1>Post not found</h1>";
          return;
        }

        // Set SEO-friendly title and description
        document.title = post.title + " | Corridor Water Testing";
        const meta = document.querySelector('meta[name="description"]');
        if (meta) meta.content = post.excerpt;

        return fetch('posts/' + post.file);
      })
      .then(res => res.text())
      .then(md => {
        document.getElementById('post-content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
